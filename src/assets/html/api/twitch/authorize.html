<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="cache-control"
      content="no-cache, no-store, max-age=0, must-revalidate"
    />
    <meta
      http-equiv="pragma"
      content="no-cache"
    />
    <meta
      http-equiv="expires"
      content="0"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <script type="module">
      window.onload = (event) => {
        const data = document.location.hash.substr(1);
        if (data != null) {
          alert(data);
          document.getElementById("container").innerHTML = "Token data retrieved. Redirectingâ€¦";
          document.location.replace("/api/twitch/authorize/token?" + data);
        } else {
          document.getElementById("container").innerHTML = "Failed to retrieve token data";
        }
      };
    </script>
    <title>Twitch Integration Authorization Redirect</title>
  </head>
  <body>
    <noscript>
      <p>This page requires <strong>JavaScript</strong> to get your token.</p>
    </noscript>
    <div id="container"></div>
  </body>
</html>
